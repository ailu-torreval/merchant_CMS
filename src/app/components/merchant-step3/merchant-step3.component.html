<ion-card id="step3-card">
  <ion-card-header>
    <ion-card-title>STEP 3 - Opening Hours</ion-card-title>
    <ion-card-subtitle>Specify the days and time the Company is open</ion-card-subtitle>
  </ion-card-header>


  <ion-card-content>
    <ion-row class="day-slot-container" *ngFor="let day of days">

      <app-opening-hours-input  [day]="day" ></app-opening-hours-input>
    </ion-row>
  </ion-card-content>

  <ion-row class="btns-row">
    <ion-button (click)="merchantScript.changeToStep(2)" shape="round" mode="ios">Previous</ion-button>
    <ion-button (click)="validateForm()" shape="round" mode="ios">Next</ion-button>
  </ion-row>
</ion-card>
