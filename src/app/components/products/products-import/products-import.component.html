<ion-grid class="grid">
  <ion-row>
    <ion-title>Import Products</ion-title>
    <ion-text
      >This items are not indexed yet. Select the product, fill the infortmation
      needed, and upload each of them.</ion-text
    >
  </ion-row>
  <ion-row>
    <ion-button (click)="page = page - 1" [disabled]="page === 1"
      >Previous</ion-button
    >
    <ion-button (click)="page = page + 1"> Next </ion-button>
  </ion-row>
  <ion-row
    *ngFor="
      let prod of skScript?.skData?.products
        | slice : (page - 1) * pageSize : page * pageSize
    "
  >
    <ion-item (click)="openProductModal(prod)" >{{ prod.productName }}</ion-item>
  </ion-row>
</ion-grid>
